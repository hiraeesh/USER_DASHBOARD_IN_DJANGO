<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

 <title>User Registration</title>
 <style>
  .success{
   color:red;
  }
  
  .rom{
    margin-top:30px;
  }
 </style>
</head>
<body>
    <div class="row">
      <div class="col-sm-3"></div>
       
    <div class="col-sm-5 rom">
     <h4 class="text-center alert alert-info">Sign Doctor OR patient</h4>
     <form action="" method="POST" novalidate class="justify-content-center" enctype="multipart/form-data">
      {% csrf_token %}
    
{% for error in form1.non_field_errors %}
<p class="er">{{error}}</p>
{% endfor %}


{% for fm in form1 %}
{{fm.label_tag}}
{{fm}} {{fm.errors|striptags}} <br/><br/>
{% endfor %}
      <input type="submit" class="btn btn-success" value="Signup">
     </form>
{% if messages %}
{% for message in messages %}
<small {% if message.tags %} class="{{message.tags}}" {% endif %}> {{message}} </small>
{% endfor %}
{% endif %}
<a href="{% url 'login' %}" class="btn btn-primary mt-1">Login</a>
</div>
</div>


















</body>
</html>
